<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر كرم</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #a47d42;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .product {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product h2 {
      margin-top: 0;
      color: #a47d42;
    }
    .prices {
      margin: 1rem 0;
    }
    .prices li {
      margin-bottom: 0.5rem;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <header>
    <h1>متجر كرم للمنتجات الطبيعية</h1>
  </header>

  <div class="container">
    <div class="product">
      <h2>طحينة عم كرم</h2>
      <ul class="prices">
        <li>250 جم: 45 جنيه</li>
        <li>500 جم: 90 جنيه</li>
        <li>1 كجم: 180 جنيه</li>
      </ul>
      <a class="whatsapp-button" href="https://wa.me/201112715029?text=مرحبًا، أود طلب طحينة عم كرم" target="_blank">اطلب الآن عبر واتساب</a>
    </div>

    <div class="product">
      <h2>زبدة فول سوداني طبيعية</h2>
      <ul class="prices">
        <li>250 جم: 45 جنيه</li>
        <li>500 جم: 90 جنيه</li>
        <li>1 كجم: 180 جنيه</li>
      </ul>
      <a class="whatsapp-button" href="https://wa.me/201112715029?text=مرحبًا، أود طلب زبدة فول سوداني طبيعية" target="_blank">اطلب الآن عبر واتساب</a>
    </div>
  </div>

</body>
</html>
